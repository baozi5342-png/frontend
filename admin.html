<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FoxPro Exchange</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #e1e5ee;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e1e5ee;
            font-size: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-submit {
            padding: 12px 30px;
            background: linear-gradient(135deg, #5b8def 0%, #4a7bd8 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(91, 141, 239, 0.4);
        }

        .crypto-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .crypto-table th {
            background: rgba(91, 141, 239, 0.2);
            padding: 15px;
            text-align: left;
            color: #e1e5ee;
            font-weight: 600;
        }

        .crypto-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e1e5ee;
        }

        .crypto-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .action-btn {
            padding: 6px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #5b8def;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-name">FoxPro</span>
                <span class="brand-highlight">Exchange</span>
                <span style="margin-left: 20px; color: #8b93a7;">- Admin Panel</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">返回前台</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="admin-container">
        <div class="admin-header">
            <h1>后台管理系统</h1>
            <p style="color: #8b93a7;">管理币种信息、用户资产和平台数据</p>
        </div>

        <!-- 消息提示 -->
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <!-- 添加/编辑币种 -->
        <div class="admin-section">
            <h2>币种管理</h2>
            <form id="cryptoForm">
                <input type="hidden" id="editMode" value="false">
                <input type="hidden" id="originalSymbol" value="">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>币种代码 *</label>
                        <input type="text" id="symbol" placeholder="例如：BTC" required>
                    </div>
                    <div class="form-group">
                        <label>币种名称 *</label>
                        <input type="text" id="name" placeholder="例如：Bitcoin" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>图标</label>
                        <input type="text" id="icon" placeholder="例如：₿">
                    </div>
                    <div class="form-group">
                        <label>分类</label>
                        <select id="category">
                            <option value="Popular">Popular</option>
                            <option value="Spot">Spot</option>
                            <option value="Futures">Futures</option>
                            <option value="Gainers">Gainers</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>当前价格 (USD) *</label>
                        <input type="number" id="currentPrice" step="0.00000001" placeholder="例如：91037.00" required>
                    </div>
                    <div class="form-group">
                        <label>24小时变化 (%)</label>
                        <input type="number" id="priceChange" step="0.01" placeholder="例如：-2.46">
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span id="submitBtnText">添加币种</span>
                </button>
                <button type="button" id="cancelEdit" class="btn-submit" style="display: none; margin-left: 10px; background: #8b93a7;">取消编辑</button>
            </form>
        </div>

        <!-- 币种列表 -->
        <div class="admin-section">
            <h2>当前币种列表</h2>
            <table class="crypto-table">
                <thead>
                    <tr>
                        <th>图标</th>
                        <th>代码</th>
                        <th>名称</th>
                        <th>价格</th>
                        <th>24h变化</th>
                        <th>分类</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="cryptoTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center;">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 用户资产管理 -->
        <div class="admin-section">
            <h2>用户资产管理</h2>
            <form id="assetForm">
                <div class="form-group">
                    <label>用户ID *</label>
                    <input type="text" id="userId" placeholder="例如：user_1767824726059_9399" value="user_1767824726059_9399" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>总资产 (USD)</label>
                        <input type="number" id="totalAssets" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>可用余额 (USD)</label>
                        <input type="number" id="availableBalance" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>锁仓金额 (USD)</label>
                        <input type="number" id="lockedAmount" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>理财资产 (USD)</label>
                        <input type="number" id="wealthAssets" step="0.01" placeholder="0.00">
                    </div>
                </div>

                <button type="submit" class="btn-submit">更新用户资产</button>
                <button type="button" id="loadAssets" class="btn-submit" style="margin-left: 10px; background: #8b93a7;">加载当前资产</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
