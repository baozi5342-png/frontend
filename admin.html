<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>后台管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #0b1220, #070c18);
      color: #fff;
      padding: 24px;
    }

    h1 { margin-bottom: 16px; }
    h2 { margin-bottom: 12px; }

    .card {
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 28px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-size: 14px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      background: #2e3a55;
    }

    input, select {
      background: #0e1628;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      padding: 6px;
      width: 100%;
    }

    button {
      background: #3b82f6;
      border: none;
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* 弹窗 */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background: #0e1628;
      padding: 20px;
      border-radius: 12px;
      width: 360px;
    }

    .modal-box h3 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 12px;
    }
  </style>
</head>

<body>

<h1>后台管理系统</h1>

<div id="admin-login-status" class="card"></div>

<!-- 秒合约产品管理 -->
<div class="card">
  <div class="header-row">
    <h2>秒合约产品管理</h2>
    <button onclick="openProductModal()">➕ 新增交易样式</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>秒数</th>
        <th>盈利比例</th>
        <th>最小金额</th>
        <th>最大金额</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody id="product-table"></tbody>
  </table>
</div>

<!-- 用户风控管理（保持不动） -->
<div class="card">
  <h2>用户风控管理</h2>
  <table class="table">
    <thead>
      <tr>
        <th>用户ID</th>
        <th>状态</th>
        <th>胜率 (%)</th>
        <th>强制结果</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="user-table"></tbody>
  </table>
</div>

<!-- 新增产品弹窗 -->
<div class="modal" id="product-modal">
  <div class="modal-box">
    <h3>新增交易样式</h3>

    <div class="form-group">
      <label>秒数</label>
      <input id="p-sec" type="number" />
    </div>

    <div class="form-group">
      <label>盈利比例</label>
      <input id="p-rate" type="number" step="0.01" />
    </div>

    <div class="form-group">
      <label>最小金额</label>
      <input id="p-min" type="number" />
    </div>

    <div class="form-group">
      <label>最大金额</label>
      <input id="p-max" type="number" />
    </div>

    <div class="form-group">
      <label>状态</label>
      <select id="p-status">
        <option value="启用">启用</option>
        <option value="停用">停用</option>
      </select>
    </div>

    <button onclick="saveProduct()">保存</button>
    <button onclick="closeProductModal()">取消</button>
  </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
