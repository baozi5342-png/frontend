<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>交易所后台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0b1220;
      color: #eaecef;
      font-family: Arial;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      margin: 12px 0;
    }
    .section {
      background: #131a2a;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #2a3553;
      text-align: center;
    }
    th {
      background: #1b2438;
    }
    input, select {
      background: #0b1220;
      color: #fff;
      border: 1px solid #2a3553;
      border-radius: 6px;
      padding: 6px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn { background: #5b8def; color: #fff; }
    .btn-danger { background: #ea3943; color: #fff; }
  </style>
</head>

<body>

<h1>后台管理系统</h1>

<div class="section">
  <h2>秒合约产品管理</h2>
  <table id="products">
    <thead>
      <tr>
        <th>ID</th>
        <th>秒数</th>
        <th>盈利比例</th>
        <th>最小金额</th>
        <th>最大金额</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="section">
  <h2>用户风控管理</h2>
  <table id="users">
    <thead>
      <tr>
        <th>用户ID</th>
        <th>状态</th>
        <th>胜率 (%)</th>
        <th>强制结果</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_BASE = "https://backend-slxy.onrender.com";
const ADMIN_KEY = "foxpro_admin_2026";

// 加载秒合约产品
async function loadProducts() {
  const res = await fetch(API_BASE + "/admin/contract-products", {
    headers: { "x-admin-key": ADMIN_KEY }
  });
  const data = await res.json();

  const tbody = document.querySelector("#products tbody");
  tbody.innerHTML = "";

  data.forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.id}</td>
        <td>${p.seconds}</td>
        <td>${(p.payout_ratio * 100).toFixed(0)}%</td>
        <td>${p.min_amount}</td>
        <td>${p.max_amount}</td>
        <td>${p.status}</td>
      </tr>
    `;
  });
}

// 加载用户风控
async function loadUsers() {
  const res = await fetch(API_BASE + "/admin/users", {
    headers: { "x-admin-key": ADMIN_KEY }
  });
  const data = await res.json();

  const tbody = document.querySelector("#users tbody");
  tbody.innerHTML = "";

  data.forEach(u => {
    tbody.innerHTML += `
      <tr>
        <td>${u.id}</td>
        <td>
          <select data-id="${u.id}" class="status">
            <option value="ACTIVE" ${u.status === "ACTIVE" ? "selected" : ""}>正常</option>
            <option value="BANNED" ${u.status === "BANNED" ? "selected" : ""}>封号</option>
          </select>
        </td>
        <td>
          <input type="number" value="${u.win_rate ?? ""}" data-id="${u.id}" class="winRate" style="width:60px">
        </td>
        <td>
          <select data-id="${u.id}" class="force">
            <option value="">正常</option>
            <option value="WIN">强制赢</option>
            <option value="LOSE">强制输</option>
          </select>
        </td>
        <td>
          <button class="btn" onclick="saveUser(${u.id})">保存</button>
        </td>
      </tr>
    `;
  });
}

// 保存用户风控
async function saveUser(userId) {
  const status = document.querySelector(`.status[data-id="${userId}"]`).value;
  const winRate = document.querySelector(`.winRate[data-id="${userId}"]`).value;
  const force = document.querySelector(`.force[data-id="${userId}"]`).value;

  await fetch(API_BASE + "/admin/users/" + userId + "/risk", {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "x-admin-key": ADMIN_KEY
    },
    body: JSON.stringify({
      status,
      win_rate: winRate === "" ? null : Number(winRate),
      force_result: force || null
    })
  });

  alert("已保存");
  loadUsers();
}

loadProducts();
loadUsers();
</script>

</body>
</html>
