<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FoxPro Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1f2e 0%, #16202d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(30, 39, 56, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 50px 45px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .brand-title {
            text-align: center;
            margin-bottom: 8px;
        }

        .brand-title span:first-child {
            color: #e8ecf2;
            font-size: 32px;
            font-weight: 700;
        }

        .brand-title span:last-child {
            color: #5b8def;
            font-size: 32px;
            font-weight: 700;
            margin-left: 8px;
        }

        .subtitle {
            text-align: center;
            color: #8b93a7;
            font-size: 15px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #d1d5dd;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(139, 147, 167, 0.2);
            border-radius: 8px;
            color: #a1a9bd;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #5a6279;
        }

        .form-input:focus {
            outline: none;
            border-color: #5b8def;
            background: rgba(15, 23, 42, 0.8);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 28px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #5b8def;
        }

        .remember-me label {
            color: #a1a9bd;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #5b8def;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #4a7ad8;
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(91, 141, 239, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 28px;
            color: #8b93a7;
            font-size: 14px;
        }

        .form-footer a {
            color: #5b8def;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: rgba(0, 208, 132, 0.1);
            border: 1px solid rgba(0, 208, 132, 0.3);
            color: #00d084;
        }

        .alert-error {
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.3);
            color: #ff6b9d;
        }

        .back-home {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-home a {
            color: #5b8def;
            text-decoration: none;
            font-size: 14px;
        }

        .demo-info {
            background: rgba(91, 141, 239, 0.1);
            border: 1px solid rgba(91, 141, 239, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #8b93a7;
        }

        .demo-info strong {
            color: #5b8def;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: #8b93a7;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #e1e5ee;
        }

        .login-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="close-btn" onclick="window.location.href='index.html'" title="Close">×</button>
        <div class="brand-title">
            <span>FoxPro</span><span>Exchange</span>
        </div>
        <p class="subtitle">Professional Digital Asset Trading Platform</p>

        <div id="alertBox"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter password" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Sign In</button>
        </form>

        <div class="form-footer">
            Don't have an account? <a href="register.html">Sign Up here</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type = 'error') {
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please fill in all fields');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // 保存会话信息
                    localStorage.setItem('sessionToken', result.data.sessionToken);
                    localStorage.setItem('userId', result.data.userId);
                    localStorage.setItem('username', result.data.username);
                    localStorage.setItem('email', result.data.email);

                    showAlert('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed, please check your network connection');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // 检查是否已登录
        const sessionToken = localStorage.getItem('sessionToken');
        if (sessionToken) {
            fetch(`${API_BASE_URL}/auth/verify`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sessionToken })
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    window.location.href = 'index.html';
                }
            });
        }
    </script>
</body>
</html>
