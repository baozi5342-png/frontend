<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>后台登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1220;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      width: 100%;
      max-width: 360px;
      background: #111a2e;
      border-radius: 16px;
      padding: 24px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #1f2a44;
      background: #0b1220;
      color: #fff;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #1f2a44;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>后台管理登录</h1>
    <input
      id="tokenInput"
      type="password"
      placeholder="请输入 Admin Token"
    />
    <button onclick="login()">登录</button>
    <div class="hint">
      使用后端环境变量 ADMIN_TOKEN 登录
    </div>
  </div>

  <script src="js/admin-auth.js"></script>
</body>
</html>
