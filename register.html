<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FoxPro Exchange</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="brand-badge">F</div>
      <div>FoxPro <span style="color:var(--brand)">Exchange</span></div>
    </div>
    <nav class="nav-links">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="markets.html">Markets</a>
      <a class="nav-link" href="trade.html">Trade</a>
      <a class="nav-link" href="assets.html">Assets</a>
      <a class="nav-link" href="account.html">Account</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="card">
    <div class="h1">Create Account</div>
    <div class="muted">If backend register is not ready, you can still use Demo login.</div>

    <label>Username</label>
    <input id="username" class="input" placeholder="Enter username"/>

    <label>Password</label>
    <input id="password" class="input" type="password" placeholder="Enter password"/>

    <div style="margin-top:14px" class="row">
      <button class="btn btn-primary" onclick="doRegister()">Register</button>
      <button class="btn btn-ghost" onclick="location.href='login.html'">Back to Login</button>
    </div>

    <div style="margin-top:10px">
      <button class="btn btn-ghost" onclick="demoLogin()">Demo Login</button>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script src="js/auth.js"></script>
<script>
async function doRegister(){
  const u = $("username").value.trim();
  const p = $("password").value.trim();
  if(!u || !p){ toast("Please enter username and password"); return; }

  const r = await registerWithBackend(u,p);
  if(r.ok){
    toast("Register success. Please login.");
    setTimeout(()=> location.href="login.html", 600);
  }else{
    toast(r.message + " | Use Demo login");
  }
}
</script>
</body>
</html>
