<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoxPro Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1f2e 0%, #16202d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .register-container {
            background: rgba(30, 39, 56, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 45px 45px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .brand-title {
            text-align: center;
            margin-bottom: 8px;
        }

        .brand-title span:first-child {
            color: #e8ecf2;
            font-size: 32px;
            font-weight: 700;
        }

        .brand-title span:last-child {
            color: #5b8def;
            font-size: 32px;
            font-weight: 700;
            margin-left: 8px;
        }

        .subtitle {
            text-align: center;
            color: #8b93a7;
            font-size: 15px;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #d1d5dd;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 13px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(139, 147, 167, 0.2);
            border-radius: 8px;
            color: #a1a9bd;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #5a6279;
        }

        .form-input:focus {
            outline: none;
            border-color: #5b8def;
            background: rgba(15, 23, 42, 0.8);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin: 24px 0;
            cursor: pointer;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #5b8def;
            flex-shrink: 0;
        }

        .terms-checkbox label {
            color: #8b93a7;
            font-size: 13px;
            line-height: 1.5;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: #5b8def;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #5b8def;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #4a7ad8;
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(91, 141, 239, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 24px;
            color: #8b93a7;
            font-size: 14px;
        }

        .form-footer a {
            color: #5b8def;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(0, 208, 132, 0.1);
            border: 1px solid rgba(0, 208, 132, 0.3);
            color: #00d084;
        }

        .alert-error {
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.3);
            color: #ff6b9d;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: #8b93a7;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #e1e5ee;
        }

        .register-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <button class="close-btn" onclick="window.location.href='index.html'" title="Close">Ã—</button>
        <div class="brand-title">
            <span>FoxPro</span><span>Exchange</span>
        </div>
        <p class="subtitle">Start Your Trading Journey</p>

        <div id="alertBox"></div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" placeholder="Enter username (3-20 characters)" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="Enter email address" required>
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-input" id="phone" placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="At least 6 characters" required>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    I have read and agree to <a href="#" onclick="return false;">Terms of Service</a> and <a href="#" onclick="return false;">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Create Account</button>
        </form>

        <div class="form-footer">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type = 'error') {
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            if (!username || !email || !password || !confirmPassword) {
                showAlert('Please fill in all required fields');
                return;
            }

            if (!agreeTerms) {
                showAlert('Please agree to the terms and privacy policy');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Registration failed, please check your network connection');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
