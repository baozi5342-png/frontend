<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Binary Options Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background: #0b1220;
      color: #eaecef;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1, h2 {
      margin: 12px 0;
    }
    .card {
      background: #131a2a;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }
    select, input {
      background: #0b1220;
      color: #fff;
      border: 1px solid #2a3553;
      border-radius: 6px;
      padding: 8px;
      margin-right: 8px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 8px;
    }
    .btn-buy { background: #16c784; color: #fff; }
    .btn-sell { background: #ea3943; color: #fff; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #2a3553;
    }
    th {
      background: #1b2438;
    }
    .status-open { color: #f0b90b; }
    .status-win { color: #16c784; }
    .status-lose { color: #ea3943; }

    .hint {
      font-size: 12px;
      color: #8b93a7;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<h1>Binary Options Trading</h1>

<div class="card">
  <h2>Place Order</h2>

  <select id="symbol">
    <option value="BTCUSDT">BTC / USDT</option>
    <option value="ETHUSDT">ETH / USDT</option>
  </select>

  <select id="productId">
    <option value="1">30 Seconds</option>
    <option value="2">60 Seconds</option>
    <option value="3">120 Seconds</option>
  </select>

  <input id="amount" type="number" placeholder="Amount (USDT)" />

  <div style="margin-top: 12px;">
    <button class="btn-buy" onclick="placeOrder('BUY')">Buy Up</button>
    <button class="btn-sell" onclick="placeOrder('SELL')">Buy Down</button>
  </div>

  <div class="hint">
    Orders will be settled automatically after expiration.
  </div>
</div>

<div class="card">
  <h2>My Orders</h2>

  <table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Direction</th>
        <th>Amount</th>
        <th>Payout</th>
        <th>Status</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="orders"></tbody>
  </table>
</div>

<script>
const API_BASE = "https://backend-slxy.onrender.com"; // ← 改成你自己的后端
const userId = localStorage.getItem("userId") || 1;

// Place order
async function placeOrder(direction) {
  const symbol = document.getElementById("symbol").value;
  const productId = document.getElementById("productId").value;
  const amount = document.getElementById("amount").value;

  if (!amount || amount <= 0) {
    alert("Please enter a valid amount.");
    return;
  }

  const res = await fetch(API_BASE + "/api/contract/order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userId,
      symbol,
      direction,
      amount,
      productId
    })
  });

  const data = await res.json();
  if (!res.ok) {
    alert(data.message || "Order failed");
  } else {
    alert("Order placed successfully");
    loadOrders();
  }
}

// Load orders
async function loadOrders() {
  const res = await fetch(API_BASE + "/admin/orders", {
    headers: { "x-admin-key": "foxpro_admin_2026" }
  });
  const data = await res.json();

  const list = data.orders.filter(o => o.user_id == userId);
  const tbody = document.getElementById("orders");
  tbody.innerHTML = "";

  list.forEach(o => {
    let statusClass = "status-open";
    let statusText = "OPEN";

    if (o.status === "SETTLED") {
      if (o.result === "WIN") {
        statusClass = "status-win";
        statusText = "WIN";
      } else {
        statusClass = "status-lose";
        statusText = "LOSE";
      }
    }

    tbody.innerHTML += `
      <tr>
        <td>${o.symbol}</td>
        <td>${o.direction}</td>
        <td>${o.stake}</td>
        <td>${(o.payout_ratio * 100).toFixed(0)}%</td>
        <td class="${statusClass}">${o.status}</td>
        <td class="${statusClass}">${statusText}</td>
      </tr>
    `;
  });
}

// Auto refresh
loadOrders();
setInterval(loadOrders, 2000);
</script>

</body>
</html>
