<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade - FoxPro Exchange</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<header class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="brand-badge">F</div>
      <div>FoxPro <span style="color:var(--brand)">Exchange</span></div>
    </div>
    <nav class="nav-links">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="markets.html">Markets</a>
      <a class="nav-link active" href="trade.html">Trade</a>
      <a class="nav-link" href="assets.html">Assets</a>
      <a class="nav-link" href="account.html">Account</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="card">
    <div class="h1">Binary Options (Seconds Contract)</div>
    <div class="muted">Orders are settled automatically when time expires.</div>
  </div>

  <div class="row">
    <div class="col card">
      <div class="h2">Place Order</div>

      <label>Symbol</label>
      <select id="symbol" class="input">
        <option value="BTCUSDT">BTCUSDT</option>
        <option value="ETHUSDT">ETHUSDT</option>
      </select>

      <label>Duration</label>
      <select id="productId" class="input">
        <option value="1">30 Seconds</option>
        <option value="2">60 Seconds</option>
        <option value="3">120 Seconds</option>
      </select>

      <label>Amount (USDT)</label>
      <input id="amount" class="input" type="number" placeholder="e.g. 10" />

      <div style="margin-top:12px" class="row">
        <button class="btn btn-buy" onclick="placeOrder('BUY')">Buy Up</button>
        <button class="btn btn-sell" onclick="placeOrder('SELL')">Buy Down</button>
      </div>

      <div class="muted" style="margin-top:10px">
        Tip: If you are not logged in, you will be redirected to Login.
      </div>
    </div>

    <div class="col card">
      <div class="h2">My Orders</div>
      <table class="table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Dir</th>
            <th>Amount</th>
            <th>Payout</th>
            <th>Status</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="orderRows"></tbody>
      </table>
      <div class="muted">Auto refresh every 2 seconds.</div>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script src="js/trade.js"></script>
</body>
</html>
